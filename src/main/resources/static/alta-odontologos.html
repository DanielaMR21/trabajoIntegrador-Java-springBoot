<!DOCTYPE html>
<html lang="es">

<head>
    <title>Consultorio Odontológico</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/odontologo.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/post_odontologo.js"></script>
    
</head>

<body>
    <div class="fondo-odontologo">
        <div class="container">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link admon" href="/odontologos.html">Ver Odontólogos</a>
                </li>
            </ul>
            <div class="row">
                <div class="col-sm-7" style=" padding:10px; border-radius:3px">
                    <h3>Agregar un odontólogo nuevo</h3>
                    <form id="add_new_odontologo">
                        <div class="form-group">
                            <label class="control-label" for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresa Nombre"
                                name="nombre" required></input>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="apellido">Apellido:</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Ingresa Apellido"
                                name="apellido" required></input>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="matricula">Matrícula:</label>
                            <input type="text" class="form-control" id="matricula" placeholder="Ingresa Matricula"
                                name="matricula"></input>
                        </div>

                        <button type="submit" class="btn " id="btn-add-new-odontologo">Agregar</button>
                    </form>
                    <div id="response" style="display:none; margin-top:10px">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<footer>
    <h4>Consultorio Odontológico - Daniela Morales</h4>
</footer>
</html>
